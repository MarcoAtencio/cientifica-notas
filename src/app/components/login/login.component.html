<div
  class="container box-auth d-flex justify-content-center align-items-center;position:absolute"
>

  <div class="row">
    <h1 class="mb-4">Cientifica Notas - Beta</h1>
  </div>

  <form class="row" style="width: 450px">
    <div class="form-group mb-3">
      <label for="exampleInputEmail1">Token</label>
      <input
        type="text"
        class="form-control"
        id="inputToken"
        aria-describedby="token"
        placeholder="Ingresa tu token"
        [(ngModel)]="token"
        name="token"
      />
    </div>

    <div class="form-group">
      <button
        type="button"
        class="btn btn-primary btn-block btn-md w-100"
        (click)="login()"
      >
        Ingreso
      </button>
    </div>
  </form>
</div>
