<div
  class="container box-auth d-flex justify-content-center align-items-center"
>
  <div class="row">
    <h1 class="mb-4">Cientifica Notas - Beta</h1>
  </div>

  <form class="row" style="width: 450px">
    <div class="form-group mb-3">
      <label for="exampleInputEmail1">Usuario</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Ingresa tu usuario"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="form-group mb-4">
      <label for="exampleInputPassword1">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Ingresa tu contraseña"
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <div class="form-group">
      <button
        type="button"
        class="btn btn-primary btn-block btn-md w-100"
        (click)="login()"
      >
        Ingreso
      </button>
    </div>
  </form>
</div>
